  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      background-color: #f7f8fa;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .info {
      padding: 15px;
    }
    .info h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #111;
    }
    .info p {
      margin: 5px 0;
      font-size: 0.95rem;
      color: #555;
    }
    .price {
      font-weight: bold;
      color: #e91e63;
      margin-top: 10px;
    }
    .whatsapp-btn {
      display: block;
      text-align: center;
      background-color: #25d366;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 0 0 15px 15px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .whatsapp-btn:hover {
      background-color: #1ebd5a;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      background: #222;
      color: #ccc;
    }
  </style>
</head>
